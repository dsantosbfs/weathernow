<div class="page">
  <header class="page__header">
    <h1>Weather Now</h1>
  </header>
  <section class="page__container">
    <div class="grid-container">
      <div>
        <lib-card
          title="Nuuk, GL"
          [loading]="nuuk$?.loading"
          [temperature]="nuuk$?.data?.temp"
        >
        </lib-card>
      </div>
      <div>
        <lib-card
          title="Urubici, BR"
          [loading]="urubici$?.loading"
          [temperature]="urubici$?.data?.temp"
        >
        </lib-card>
      </div>
      <div>
        <lib-card
          title="Nairobi, KE"
          [loading]="nairobi$?.loading"
          [temperature]="nairobi$?.data?.temp"
        >
        </lib-card>
      </div>
    </div>
  </section>
</div>
